<form class='form-product-ajax' method='POST' action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}'
    class="form"> {% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product.id }}'
        data-is-digital='{% if product.is_digital %}true{%else%}false{%endif%}' />
    <span class="submit-span">
        {% if product in cart.products.all %}
        <a href="/cart/"> In cart</a> <button type='submit' class='btn btn-link'>Remove?</button>
        {% else %}
        <button type='submit' class='btn btn-success'>Add to cart</button>
    </span>
    {% endif %}

</form>
