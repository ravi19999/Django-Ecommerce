{% extends 'base.html' %}

<div class="container">
    <div class="row">
        <div class="column">
            {% block content %}
            <h2> {{ object.title }} </h2> <br>
            {{object.timestamp|timesince}} ago
            <h3>{{"some title here"|title}}</h3>
            {{ object.description | linebreaks}} <br>
            {% if object.image %}
            <img src="{{ object.image.url }}" class='img-fluid'>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
