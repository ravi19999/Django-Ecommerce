{% extends 'base.html' %}


{% block content %}

<div class='col-10 col-md-6 mx-auto'>
    <h1>Add Payment Method</h1>
    <div class="payment-form">data-token='{{ publish_key }}'
        data-next-url='{%if next_url%}{{next_url}}{%endif%}'</div>
    <form class='payment-form' action="/charge" method="post" id="payment-form" data-token='{{ publish_key }}'
        data-next-url='{%if next_url%}{{next_url}}{%endif%}'>
        <div class="form-row">
            <!-- <label for="card-element">
      Credit or debit card
    </label> -->
            <div id="card-element" class='form-control'>
                <!-- a Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors -->
            <div id="card-errors" role="alert"></div>
        </div>

        <button class='btn btn-primary my-3'>Add Payment Method</button>
    </form>
</div>


{% endblock %}


{% block javascript %}
<script>

    var paymentForm = $(".payment-form")
    if (paymentForm.length > 1) {
        alert("Only one payment form is allowed per page")
        paymentForm.css('display', 'none')
    }
    else if (paymentForm.length == 1) {

        var pubKey = paymentForm.attr('data-token')
        var nextUrl = paymentForm.attr('data-next-url')
        var stripe = Stripe(pubKey);

        var elements = stripe.elements();

        var style = {
            base: {
                color: '#32325d',
                lineHeight: '24px',
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        var card = elements.create('card', { style: style });

        card.mount('#card-element');

        card.addEventListener('change', function (event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            stripe.createToken(card).then(function (result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(nextUrl, result.token);
                }
            });
        });


        function redirectToNext(nextPath, timeoffset) {
            if (nextPath) {
                setTimeout(function () {
                    window.location.href = nextPath
                }, timeoffset)
            }
        }

        function stripeTokenHandler(nextUrl, token) {
            var paymentMethodEndpoint = '/billing/payment-method/create/'
            var data = {
                'token': token.id
            }
            $.ajax({
                data: data,
                url: paymentMethodEndpoint,
                method: "POST",
                success: function (data) {
                    var succesMsg = data.message || "Success! Your card was added."
                    card.clear()
                    if (nextUrl) {
                        succesMsg = succesMsg + "<br/><br/><i class='fa fa-spin fa-spinner'></i> Redirecting..."
                    }
                    if ($.alert) {
                        $.alert(succesMsg)
                    } else {
                        alert(succesMsg)
                    }
                    redirectToNext(nextUrl, 1500)

                },
                error: function (error) {
                    console.log(error)
                }
            })
        }
    }


</script>
{% endblock %}
