<script>
	let randomized = Math.floor(Math.random()*10)
	fetch('https://api.unsplash.com/search/photos?page=1&query=night&client_id=DWe3Aq2S4cOfU7K_NsuagSQ_CEr1v-Ya89-7K3U5KVQ').then((response) => response.json()).then((apple) => {let syau = apple.results[randomized].urls.regular;document.body.style.backgroundImage = `url(${syau})`;})

	let randomi = Math.floor(Math.random()*10)
  fetch('https://api.unsplash.com/search/photos?page=1&query=funny&client_id=DWe3Aq2S4cOfU7K_NsuagSQ_CEr1v-Ya89-7K3U5KVQ')
  .then((response) => response.json())
  .then((apple) => {let syau = apple.results[randomi].urls.full;
    document.querySelector('#hello').setAttribute('src',syau);console.log(syau)})
 </script>
